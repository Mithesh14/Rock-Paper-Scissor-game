<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor Game</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation-area">
		<ul class="box-area">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
    <div id="animation-area">
        <div class="text" data-text="Done by Mithesh">Done by Mithesh</div>
        <div id="points">
            <div id="user">User</div>
            <div id="userPoints">0</div>
            <div id="sign">:</div>
            <div id="compPoints">0</div>
            <div id="comp">Comp</div>
        </div>
        <div id="options">
            <div id="rock" class="choices"><i class="fas fa-hand-rock"></i></div>
            <div id="paper" class="choices"><i class="fas fa-hand-paper"></i></div>
            <div id="scissor" class="choices"><i class="fas fa-hand-scissors"></i></div>
        </div>
        <div id="result">
            <div id="userResult">
               <i class="fas fa-hand-rock"></i>
                <h3 >User</h3>
            </div>
            <div id="resultText">Draw</div>
            <div id="compResult">
               <i class="fas fa-hand-rock"></i>
                <h3>Comp</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
